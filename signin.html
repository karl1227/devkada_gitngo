            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);

</head>
<body class="bg-gradient-to-br from-blue-50 to-green-50 min-h-screen flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center space-x-2 mb-4">
                <div class="w-10 h-10 gradient-heart rounded-lg flex items-center justify-center">
                    <i class="fas fa-heart text-white"></i>
                </div>
                <span class="text-3xl font-bold text-blue-600">LEARNSAFE.AI</span>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Sign In</h1>
            <p class="text-gray-600">Welcome back! Please sign in to your account.</p>
        </div>

        <!-- Sign In Form -->
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <form id="signinForm" class="space-y-6">
                <!-- Role Selection -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">I am a</label>
                    <div class="grid grid-cols-2 gap-3">
                        <button type="button" class="role-btn px-4 py-3 border-2 border-gray-200 rounded-lg text-sm font-semibold hover:border-blue-500 hover:bg-blue-50 transition" data-role="parent">
                            Parent
                        </button>
                        <button type="button" class="role-btn px-4 py-3 border-2 border-gray-200 rounded-lg text-sm font-semibold hover:border-blue-500 hover:bg-blue-50 transition" data-role="teacher">
                            Teacher
                        </button>
                    </div>
                </div>

                <!-- Email -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
                    <input type="email" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none" placeholder="user@example.com">
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                    <input type="password" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none" placeholder="Enter your password">
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex justify-between items-center">
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2">
                        <span class="text-sm text-gray-600">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg font-semibold hover:bg-blue-600 transition">
                    Sign In
                </button>
            </form>

            <!-- Sign Up Link -->
            <div class="mt-6 text-center">
                <p class="text-gray-600">Don't have an account? <a href="signup.php" class="text-blue-600 font-semibold hover:underline">Sign Up</a></p>
            </div>
        </div>

        <!-- Back to Home -->
        <div class="text-center mt-6">
            <a href="index.php" class="text-gray-600 hover:text-blue-600">‚Üê Back to Home</a>
        </div>
    </div>

    <!-- Privacy Notice -->
    <div class="fixed bottom-4 left-4 bg-gray-800 text-white px-4 py-2 rounded text-sm">
        Do not sell or share my personal info
    </div>
    <div class="fixed bottom-4 right-4 w-10 h-10 bg-gray-800 rounded-full flex items-center justify-center cursor-pointer">
        <i class="fas fa-question text-white"></i>
    </div>

    <script>
        let selectedRole = null;
        const roleButtons = document.querySelectorAll('.role-btn');
        
        roleButtons.forEach(btn => {
            btn.addEventListener('click', function() {
                roleButtons.forEach(b => {
                    b.classList.remove('border-blue-500', 'bg-blue-50', 'text-blue-600');
                    b.classList.add('border-gray-200');
                });
                this.classList.add('border-blue-500', 'bg-blue-50', 'text-blue-600');
                this.classList.remove('border-gray-200');
                selectedRole = this.dataset.role;
            });
        });

        document.getElementById('signinForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if (!selectedRole) {
                alert('Please select your role');
                return;
            }
            
            // Redirect based on role
            if (selectedRole === 'parent') {
                window.location.href = 'parent/dashboard.php';
            } else if (selectedRole === 'teacher') {
                window.location.href = 'teacher/dashboard.php';
            }
        });
    </script>
</body>
</html>
